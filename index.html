<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="logo">Google</h1>
      <h2 class="heading" id="main-heading">Sign in</h2>
      <p class="desc" id="main-desc">
        Use your Google Account. The account will be added to this device and available to other Google apps.
      </p>
      <p class="link"><a href="#">Learn more about using your account</a></p>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email or phone" required />
        <p class="link"><a href="#">Forgot email?</a></p>
        <p class="link"><a href="#">Create account</a></p>
        <div class="btn-container">
          <button type="submit" id="nextBtn">Next</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
